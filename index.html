<!DOCTYPE html>
<html>
  <head>
    <title>AR Visiting Card</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/2.0.1/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- AR Scene -->
    <a-scene embedded arjs>
      <!-- Marker -->
      <a-marker preset="custom" type="pattern" url="marker.patt">
        <!-- 3D Model or Information -->
        <a-entity position="0 0 0">
          <a-text
            value="Aditya\nData Scientist\nGoogle\nAge: 29"
            width="2"
            color="#ffffff"
            position="-0.75 0.5 0"
          ></a-text>
          <a-box
            position="0 0.25 0"
            rotation="0 45 0"
            color="#4CC3D9"
          ></a-box>
        </a-entity>
      </a-marker>

      <!-- AR Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
