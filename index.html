<!DOCTYPE html>
<html>
  <head>
    <title>AR Visiting Card</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Add the 3D model -->
      <a-entity gltf-model="https://github.com/Mr-Holmes03/random/blob/edc5ea72a13c56fa63f037b7f651f6b6bfa112c5/cyberpunk_character%20(1).glb" position="0 1 -3" scale="1 1 1"></a-entity>
      
      <!-- Add light and camera -->
      <a-light type="point" position="2 4 5"></a-light>
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
