
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Visiting Card</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- Optional: A-Frame AR.js for augmented reality -->
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- Load the 3D model -->
    <a-entity gltf-model="https://github.com/Mr-Holmes03/random/blob/edc5ea72a13c56fa63f037b7f651f6b6bfa112c5/cyberpunk_character%20(1).glb" 
              position="0 0 -2" 
              scale="1 1 1">
    </a-entity>

    <!-- Add lights -->
    <a-light type="ambient" intensity="0.5"></a-light>
    <a-light type="point" intensity="1" position="0 3 5"></a-light>

    <!-- Add a camera -->
    <a-camera position="0 1.6 0"></a-camera>
  </a-scene>
</body>
</html>
